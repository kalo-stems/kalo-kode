<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar">
  <ul>
    <li><a href="#mission">Our Mission</a></li>
    <li><a href="#about">About Us</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Student Information</h1>
  <form id="studentForm">
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="gradDate">Graduation Date:</label><br>
    <input type="date" id="gradDate" name="gradDate" required><br>

    <label for="achievements">Achievements:</label><br>
    <textarea id="achievements" name="achievements"></textarea><br>

    <label for="linkedin">LinkedIn:</label><br>
    <input type="text" id="linkedin" name="linkedin"><br>

    <label for="bio">Bio Description:</label><br>
    <textarea id="bio" name="bio"></textarea><br>

    <label for="major">Major:</label><br>
    <input type="text" id="major" name="major" required><br>

    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" name="skills"><br>

    <label for="awards">Awards:</label><br>
    <input type="text" id="awards" name="awards"><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br>

    <label for="github">GitHub:</label><br>
    <input type="text" id="github" name="github"><br>

    <button type="submit">Save</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
